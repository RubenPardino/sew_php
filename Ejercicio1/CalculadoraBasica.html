
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Calculadora</title>
	<link rel="stylesheet" href="CalculadoraBasica.css"/>
</head>
<body>
	<h1>Calculadora</h1>  
    
    <section id='calculadora'>
        <h2>Calculadora</h2>

        <form action='#' method='post' name='botones'>

            <input title='pantalla' type='text' id='pantalla' name='pantalla' value='' disabled />

            <input type = 'submit' class='button' name = 'mrc' value = 'mrc'/>
            <input type = 'submit' class='button' name = 'm-' value = 'm-'/>
            <input type = 'submit' class='button' name = 'm+' value = 'm+'/>
            <input type = 'submit' class='button' name = 'division' value = '/'/>

            <input type = 'submit' class='button' name = 'boton7' value = '7'/>
            <input type = 'submit' class='button' name = 'boton8' value = '8'/>
            <input type = 'submit' class='button' name = 'boton9' value = '9'/>
            <input type = 'submit' class='button' name = 'multiplicacion' value = '*'/>

            <input type = 'submit' class='button' name = 'boton4' value = '4'/>
            <input type = 'submit' class='button' name = 'boton5' value = '5'/>
            <input type = 'submit' class='button' name = 'boton6' value = '6'/>
            <input type = 'submit' class='button' name = 'resta' value = '-'/>

            <input type = 'submit' class='button' name = 'boton1' value = '1'/>  
            <input type = 'submit' class='button' name = 'boton2' value = '2'/>
            <input type = 'submit' class='button' name = 'boton3' value = '3'/>
            <input type = 'submit' class='button' name = 'suma' value = '+'/>
            
            <input type = 'submit' class='button' name = 'boton0' value = '0'/>
            <input type = 'submit' class='button' name = 'punto' value = '.'/>
            <input type = 'submit' class='button' name = 'C' value = 'C'/>
            <input type = 'submit' class='button' name = 'igual' value = '='/>
        </form>
    </section> 
    
    <footer>
        <a href="http://validator.w3.org/check/referer" hreflang="en-us">
            <img src="valid-html5-button.png" alt="¡HTML5 válido!" />
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" />
        </a>
    </footer>
</body>
</html>
